        <div class="floatingNav flex flex-col w-5/6 py-2 gap-8 items-right text-right justify-evenly bg-orange-500 absolute right-0 md:hidden">

                <a class="home2 p-4 hover:bg-orange-300 hover:text-black hover:underline" href="index.html#top">Home</a>

                <button class="rounded-full bg-black py-2 px-3">Download CV <i class="fa-solid fa-download rounded-full bg-white text-black p-1 "></i></button>

        </div>
    </header>
    <section>
    <img src="https://placeholder.pics/svg/800x400" width=100%>
    <div class="ml-4">
        <h1 class="text-5xl my-2">Contact Me</h1>
        <img src="https://placeholder.pics/svg/200x200">
        <p><i class="fa-solid fa-pencil"></i> Name: Milan Fernando</p>
        <p><i class="fa-solid fa-pencil"></i> Age: 24</p>
        <p><i class="fa-regular fa-envelope"></i> Email: something@gmail.com</p>
        <p class="text-2l"><i class="fa-solid fa-phone"></i> Phone Number: +1 (XXX) XXX-XXXX </p>
        <p><i class="fa-solid fa-fax"></i></i> FAX:</p>
        <h1 class="text-5xl my-2">Contact Form</h1>
        <div>
            <Form class="border-2 bg-gray-500 p-2">
                <label for="firstName">First Name<sup class="text-red-500">*</sup></label><br>
                <input type="text" id="firstName" name="firstname" placeholder="your name.."><br><br>

                <label for="lastName">Last Name<sup class="text-red-500">*</sup></label><br>
                <input type="text" id="lastName" name="lastname" placeholder="your last name.."><br><br>

                <label for="postcode">Post Code/Zip Code</label><br>
                <input type="text" id="postcode" name="postcode/zipcode" placeholder="PostCode or ZipCode.."><br><br>

                <label for="company">Company</label><br>
                <input type="text" id="company" name="company" placeholder="Company.."><br><br>

                <label for="subject">Subject<sup class="text-red-500">*</sup></label><br>
                <input type="text" id="subject" name="subject" placeholder="Subject.."><br><br> 
                
                <label for="message">Message<sup class="text-red-500">*</sup></label><br>
                <textarea id="message" name="message" placeholder="Message.."></textarea>
                
                <input class="p-2 my-2 border hover:bg-slate-300  "type="submit" value="Submit">
            </Form>
        </div>
    </div>
    </section>
</body>
